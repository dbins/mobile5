<!doctype html>
<html lang="en">
	<head>
		<meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, target-densitydpi=medium-dpi" />
		<title>Sistema Teste</title>
		<link rel="stylesheet" href="css/jquery.mobile.structure.min.css" />
		<script src="js/jquery.min.js"></script>
		<script src="js/jquery.mobile.min.js"></script>
		<script type="text/javascript" src="js/scripts.js"></script>
		<style type="text/css">
		  body {background-color:#F56200}
		  h1 {color: #FF0000;  font-size: 26px; text-align:center}
		 #btn_responder {background-color:#FF0000; text-decoration: none; color: #FFFFFF}
		  input[type=radio] {
				margin-top:5px;
				margin-left:0px;
				padding: 0px;
				width:40px !important;
				height:40px!important;
				
		  }	
		  
		  input[type=submit]{
				background-color:#FF0000; text-decoration: none; color: #FFFFFF
			}
		  
		  /* Add alternating row stripes */
			.table-stripe tbody tr:nth-child(odd) td,
			.table-stripe tbody tr:nth-child(odd) th {
			  background-color: rgba(0,0,0,0.04);
			}
			/* Add stroke to the header and last item */
			.table-stripe thead th,
			.table-stripe tbody tr:last-child {
			  border-bottom: 1px solid rgba(0, 0, 0, .1);
			}
			.table-stripe td {vertical-align:top; text-align: left;}
			.table-stripe thead th {
				background-color: #000000;
				color: #FFFFFF;
			}
			
			#opcao1_rotulo, #opcao2_rotulo, #opcao3_rotulo, #opcao4_rotulo {font-size: 20px;}
		</style>
	</head>
<body>

	<div data-role="page" id="tela1">

		<div data-role="header" data-position="fixed" data-tap-toggle="false" data-update-page-padding="false">
			
		</div>
		
		<div data-role="main" id="main_tela1">
			<h1><font color="#FFFFFF">Perguntas!</font></h1>
			<div id="pergunta"></div>
			<p>&nbsp;</p>
			<div id="painel_perguntas">
			
			<form method="post">
			<table class="table-stripe" border="0" width="90%" >
				
				<tbody>
				<tr>
					<td width="70" height="70">
						<input type="radio" value="1" name="opcao" id="opcao1">
					</td>
					<td>
						<div id="opcao1_rotulo">Opcao 1</div>
					</td>
				</tr>	
				<tr>
					<td width="70" height="70">
						<input type="radio" value="2" name="opcao" id="opcao2">
					</td>	
					<td>
						<div id="opcao2_rotulo">Opcao 2</div>
					</td>
				</tr>
				<tr>
					<td width="70" height="70">
						<input type="radio" value="3" name="opcao" id="opcao3">
					</td>
					<td>		
						<div id="opcao3_rotulo">Opcao 3</div>
					</td>
				</tr>
				<tr>
					<td width="70" height="70">
						<input type="radio" value="4" name="opcao" id="opcao4">
					</td>
					<td>	
						<div id="opcao4_rotulo">Opcao 4</div>
					</td>
				</tr>
				<tr>
					<td colspan="2">&nbsp;</td>
				</tr>
				<tr>
					<td colspan="2">
						<a id="btn_responder"  data-role="button">Responder</a>
						<input type="hidden" name="contador" id="contador" value="1">
						<input type="hidden" name="tmp_acerto" id="tmp_acerto" value="ERRO">
						<input type="hidden" name="tmp_opcao_selecionada" id="tmp_opcao_selecionada" value="">
						
					</td>
				</tr>
				</tbody>
			</table>
			</form>
			</div>
			
			<div id="painel_respostas" style="display:none;">
				<div id="tabela_respostas"></div> 	
				<p>&nbsp;</p>
				<a href="index.html" data-role="button">Sair</a>
			
			</div>
		
		</div>

	</div>
	
	<script type="text/javascript" src="libs/fastclick.min.js"></script>
	<script type="text/javascript" src="phonegap.js"></script>
</body>
</html>
