<!doctype html>
<html lang="en">
	<head>
		<meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, target-densitydpi=medium-dpi" />
		<title>Sistema Teste</title>
		<link rel="stylesheet" href="http://code.jquery.com/mobile/latest/jquery.mobile.structure.min.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
		<script type="text/javascript" src="js/scripts.js"></script>
		<style type="text/css">
		  input[type=radio] {
				border: 0px;
				width: 100%;
				height: 40px;
		  }	
		</style>
	</head>
<body>

	<div data-role="page" id="tela1" data-theme="a">

		<div data-role="header" data-position="fixed" data-tap-toggle="false" data-update-page-padding="false">
			<h1>Perguntas!</h1>
		</div>

		<div data-role="main" id="main_tela1" class="ui-content">
		
			<div id="painel_perguntas">
			<form method="post">
			<table>
				<tr>
					<td colspan="2"><div id="pergunta"></div></td>
				</tr>
				<tr>
					<td width="40" height="40">
						<input type="radio" value="1" name="opcao" id="opcao1">
					</td>
					<td>
						<div id="opcao1_rotulo">Opcao 1</div>
					</td>
				</tr>	
				<tr>
					<td width="40" height="40">
						<input type="radio" value="2" name="opcao" id="opcao2">
					</td>	
					<td>
						<div id="opcao2_rotulo">Opcao 2</div>
					</td>
				</tr>
				<tr>
					<td width="40" height="40">
						<input type="radio" value="3" name="opcao" id="opcao3">
					</td>
					<td>		
						<div id="opcao3_rotulo">Opcao 3</div>
					</td>
				</tr>
				<tr>
					<td width="40" height="40">
						<input type="radio" value="4" name="opcao" id="opcao4">
					</td>
					<td>	
						<div id="opcao4_rotulo">Opcao 4</div>
					</td>
				</tr>
				<tr>
					<td>
						<input type="hidden" name="contador" id="contador" value="1">
						<input type="hidden" name="tmp_acerto" id="tmp_acerto" value="ERRO">
						<input type="hidden" name="tmp_opcao_selecionada" id="tmp_opcao_selecionada" value="">
						<input type="button" id="btn_responder" value="Responder">
					</td>
				</tr>
			</table>
			</form>
			</div>
			
			<div id="painel_respostas" style="display:none;">
				<div id="tabela_respostas"></div> 	
				<p>&nbsp;</p>
				<a href="index.html">Sair</a>
			
			</div>
		
		</div>

	</div>
	
	<script type="text/javascript" src="libs/fastclick.min.js"></script>
	<script type="text/javascript" src="phonegap.js"></script>
</body>
</html>
